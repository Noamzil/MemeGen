<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen</title>
    <link rel="icon" href="img/logo3.jpg">
    <link rel="stylesheet" href="/css/home-page.css">
    <link rel="stylesheet" href="/css/edit-page.css">

</head>

<body>
    <div class="home-page" >
        <header class="main-header">
            <img class="logo" src="/img/LOGO.png">
            <nav>
                <div>Gallery</div>
                <div>Memes</div>
            </nav>
        </header>
        <section class="keywords">
            <input class="keyword-search" type="search" placeholder="Enter search keyword">
            <div class="keywords-filter">
                <h3>funny</h3>
                <h3>comics</h3>
                <h3>dogs</h3>
                <h3>drinks</h3>
                <h3>books</h3>
                <h3>more</h3>
            </div>
        </section>
        <main>
            <div class="gallery-container"></div>
        </main>
        <footer>
            <h2>MemeGen</h2>
            <h5>all rights reserved 2019</h5>
        </footer>
    </div>

    <div class="edit-page"  hidden>
        <header class="main-header">
            <img class="logo" src="/img/LOGO.png">
            <nav>
                <div>Gallery</div>
                <div>Memes</div>
            </nav>
        </header>
        <a onclick="onGoToHomePage()"> BACK</a>

        <div class="edit-container">
            <canvas height="500" width="500" id="my-canvas"></canvas>
            <div class="input-container">
                <input type="text" class="meme-text curr-line" placeholder="First line" onclick="getLineIdx(0)" oninput="drawTextFromInput(value,80,0)">
                <input type="text" class="meme-text" placeholder="Second line" onclick="getLineIdx(1)" oninput="drawTextFromInput(value,400,1)">
            </div>
            <div class="edit2-cont">
                <img class="img-icon" src="/img/ICONS/up.png" onclick="moveLine('up')">
                <img class="img-icon" src="/img/ICONS/down.png" onclick="moveLine('down')">
                <img class="img-icon" src="/img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png">
                <img class="img-icon" src="/img/ICONS/add.png">
                <img class="img-icon" src="/img/ICONS/trash.png">
                <img class="img-icon" src="/img/ICONS/increase font - icon.png" onclick="increaseDecreaseTextSize('bigger')">
                <img class="img-icon" src="/img/ICONS/decrease font - icon.png" onclick="increaseDecreaseTextSize('smaller')">
                <img class="img-icon" src="/img/ICONS/align-to-left.png" onclick="alignText('left')">
                <img class="img-icon" src="/img/ICONS/center-text-alignment.png" onclick="alignText('center')">
                <img class="img-icon" src="/img/ICONS/align-to-right.png" onclick="alignText('right')">
                <input type="color" oninput="changeTextColor(value)">
                <input type="color" oninput="changeStrokeColor(value)">
            </div>
        </div>

        <div class="save-share-container">
            <a onclick="_saveMemeToStorage()" >Save</a>
            <a href="#" onclick="downloadCanvas(this)">Download</a>
            <a>Share</a>
        </div>

    </div>

    <script src="/js/storage-service.js"></script>
    <script src="/js/home-service.js"></script>
    <script src="/js/home-controller.js"></script>
    <script src="js//edit.js"></script>
</body>

</html>
